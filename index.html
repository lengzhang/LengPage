
<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <head>
        <meta charset="UTF-8">
        <title>Leng's First Page</title>

        <script language="javascript" type="text/javascript">
            function myfunc(a) {
                if (a == 0) {
                    document.getElementById("reply").innerHTML="Hi Hi";
                    alert("HI HI");
                }
                else if (a == 1) {
                    document.getElementById("reply").innerHTML="You know me now.";
                }
            }
        </script>
    </head>
    <body>
            <h2>Hi, this is Leng's First Page,</h2>
            <p>Do you know me?</p>
            <p id="reply"> </p>
            <button type="button" onclick="myfunc(0)">Yes</button>
            <button type="button" onclick="myfunc(1)">No</button>
    </body>
</html>
