<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <head>
        <meta name="author" content="Leng Zhang">
        <meta name="description" content="Personal Webside">
        <meta charset="UTF-8">
        
        <title>边个系大傻逼？</title>

        <script language="javascript" type="text/javascript">
            var c = 0;
            function answer(p) {
                if (p == 0 && c < 5) {
                    c++;
                    var a = confirm("你真系觉得我系大傻逼？");
                    if (a) {
                        document.getElementById("ans").innerHTML="江宝莹先系大傻逼";
                    }
                    else {
                        document.getElementById("ans").innerHTML="江宝莹系大傻逼";
                    }
                }
                else if (p == 1 && c < 5) {
                    c++;
                    document.getElementById("ans").innerHTML="江宝莹当然系大傻逼啦"; 
                }
                else {
                    document.getElementById("ans").innerHTML="张棱 爱 江宝莹";                   
                }
            }
        </script>
    </head>
    <body>
            <h1>This page just for Bobo</h1>
            <hr>
            <p>边个系大傻逼？</p>
            <p id="ans"><br></p>
            <button type="button" onclick="answer(0)">张棱</button>
            <button type="button" onclick="answer(1)">江宝莹</button>
    </body>
</html>
